<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMHS Business Department Lesson Plan Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div id="app-container" class="bg-white rounded-xl shadow-lg w-full max-w-4xl p-8 space-y-6">
    <header class="text-center space-y-2">
      <h1 class="text-4xl font-extrabold text-gray-800">CMHS Business Department Lesson Plan Hub</h1>
      <p id="auth-status" class="text-gray-500 text-sm italic"></p>
    </header>
    <div id="loading-state" class="flex flex-col items-center justify-center space-y-4">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-blue-500 border-gray-200"></div>
      <p class="text-gray-600">Loading...</p>
    </div>
    <div id="content-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD_ci25Ktcne6aVlcb-X8a7mmjr2aif7QU",
            authDomain: "lesson-plan-hub.firebaseapp.com",
            projectId: "lesson-plan-hub",
            storageBucket: "lesson-plan-hub.firebasestorage.app",
            messagingSenderId: "93838846032",
            appId: "1:9383846032:web:b332ac30072ffe0becc955",
            measurementId: "G-7F3Q7L00HY"
 };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const getLessonPlansCollectionRef = () => collection(db, "/artifacts/lesson-plan-hub/public/data/lessons");

    // --- MIGRATION UTILITY (per-user) ---
    async function migrateLessonPlans() {
      const user = auth.currentUser;
      if (!user || !user.email) {
        alert("You must be signed in with an email account to run migration.");
        return;
      }

      const userEmail = user.email.toLowerCase();
      try {
        const plansQuery = query(getLessonPlansCollectionRef(), where("userId", "==", user.uid));
        const snapshot = await getDocs(plansQuery);

        let updatedCount = 0;
        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          if (!data.teacherEmail) {
            await updateDoc(doc(getLessonPlansCollectionRef(), docSnap.id), { teacherEmail: userEmail });
            updatedCount++;
            console.log(`Backfilled teacherEmail for plan ${docSnap.id}`);
          }
        }

        if (updatedCount > 0) {
          alert(`Migration complete: ${updatedCount} of your lesson plans were updated with teacherEmail.`);
        } else {
          alert("All your lesson plans already have teacherEmail set. No updates needed.");
        }
      } catch (error) {
        console.error("Migration error:", error);
        alert("An error occurred during migration. Check console for details.");
      }
    }

    // --- AUTH FORMS ---
    function renderAuthForm() {
      const container = document.getElementById("content-container");
      document.getElementById("loading-state").classList.add("hidden");
      container.innerHTML = `
        <div class="space-y-6">
          <h2 class="text-3xl font-bold text-gray-700 text-center">Sign In or Sign Up</h2>
          <form id="auth-form" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div class="flex space-x-4">
              <button type="button" id="login-btn" class="w-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Log In</button>
              <button type="button" id="signup-btn" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Sign Up</button>
            </div>
          </form>
          <p id="auth-error" class="text-red-500 text-center"></p>
        </div>
      `;

      document.getElementById("login-btn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
          document.getElementById("auth-error").textContent = error.message;
        }
      });

      document.getElementById("signup-btn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (error) {
          document.getElementById("auth-error").textContent = error.message;
        }
      });
    }

    // --- AUTH STATE HANDLER ---
    onAuthStateChanged(auth, (user) => {
      const statusEl = document.getElementById("auth-status");
      const container = document.getElementById("content-container");
      if (user) {
        statusEl.textContent = `Logged in as ${user.email || user.uid}`;

        // Add logout button
        if (!document.getElementById("logout-btn")) {
          const logoutBtn = document.createElement("button");
          logoutBtn.id = "logout-btn";
          logoutBtn.textContent = "Log Out";
          logoutBtn.className = "mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg";
          logoutBtn.onclick = async () => { await signOut(auth); };
          container.appendChild(logoutBtn);
        }

        if (!document.getElementById("migration-btn")) {
          const migrationBtn = document.createElement("button");
          migrationBtn.id = "migration-btn";
          migrationBtn.textContent = "Run Migration (Backfill My Lesson Plans)";
          migrationBtn.className = "fixed bottom-4 right-4 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg";
          migrationBtn.onclick = migrateLessonPlans;
          document.body.appendChild(migrationBtn);
        }
      } else {
        statusEl.textContent = "Not logged in";
        const btn = document.getElementById("migration-btn");
        if (btn) btn.remove();
        const logoutBtn = document.getElementById("logout-btn");
        if (logoutBtn) logoutBtn.remove();
        renderAuthForm();
      }
    });
  </script>
</body>
</html>
